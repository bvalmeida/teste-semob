<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
  <div ng-controller="cepController">

    <div class="mx-2">
        <label>Digite o Cep</label>
        <input type="text" ng-model="pathVar">
    </div>

    <button ng-click="getViaCeps()">aperte</button>

    <!-- <div ng-repeat="cep in ceps">
        {{cep.cep}}
    </div> -->

    <div ng-hide="viaCep.length">
        <p>Cep: {{viaCep.cep}}</p>
        <p>Logradouro: {{viaCep.logradouro}}</p>
        <p>Complemento: {{viaCep.complemento}}</p>
        <p>Bairro: {{viaCep.bairro}}</p>
        <p>Localidade: {{viaCep.localidade}}</p>
        <p>Uf: {{viaCep.uf}}</p>
        <p>Ibge: {{viaCep.ibge}}</p>
        <p>Gia: {{viaCep.gia}}</p>
        <p>DDD: {{viaCep.ddd}}</p>
        <p>Siafi: {{viaCep.siafi}}</p>
    </div>


  </div>
</body>
</html>
